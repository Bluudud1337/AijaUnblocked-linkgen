<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aija link generator</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: #c77dff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 32px;
        text-shadow: 0 0 10px #8a2be2;
    }

    .subtitle {
        margin-bottom: 20px;
        font-size: 18px;
    }

    button {
        background: transparent;
        color: #c77dff;
        border: 2px solid #8a2be2;
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        transition: 0.3s;
    }

    button:hover {
        background: #8a2be2;
        color: #000;
        box-shadow: 0 0 25px #8a2be2;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    /* Popup box */
    .popup {
        background: #0f0f0f;
        border-radius: 15px;
        padding: 25px 30px;
        width: 320px;
        text-align: center;
        position: relative;
        border: 2px solid #8a2be2;
        box-shadow: 0 0 25px #8a2be2;
    }

    .popup h2 {
        margin-top: 0;
        margin-bottom: 15px;
    }

    .popup a {
        color: #c77dff;
        text-decoration: none;
        font-size: 16px;
        word-break: break-all;
    }

    .popup a:hover {
        text-decoration: underline;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 12px;
        font-size: 20px;
        cursor: pointer;
        color: #c77dff;
    }

    .close-btn:hover {
        color: #fff;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Aija link generator</h1>
    <div class="subtitle">Aija link generator</div>
    <button onclick="openPopup()">Generate Link</button>
</div>

<div class="overlay" id="overlay">
    <div class="popup">
        <div class="close-btn" onclick="closePopup()">âœ•</div>
        <h2>Your Link</h2>
        <a href="https://example.com" target="_blank">
            https://example.com
        </a>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("overlay").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
    }
</script>

</body>
</html>

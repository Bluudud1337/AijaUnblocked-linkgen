<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aija link generator</title>

<style>
body {
    background: #0a0a0a;
    color: #c77dff;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
}

h1 {
    text-shadow: 0 0 10px #8a2be2;
}

button {
    background: transparent;
    color: #c77dff;
    border: 2px solid #8a2be2;
    padding: 10px 20px;
    margin: 6px;
    border-radius: 10px;
    cursor: pointer;
}

button.active {
    background: #8a2be2;
    color: #000;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup {
    background: #0f0f0f;
    border-radius: 15px;
    padding: 20px;
    width: 300px;
    border: 2px solid #8a2be2;
    box-shadow: 0 0 25px #8a2be2;
    position: relative;
}

.close {
    position: absolute;
    top: 8px;
    right: 12px;
    cursor: pointer;
}

a {
    color: #c77dff;
    word-break: break-all;
}
</style>
</head>

<body>

<div class="container">
    <h1>Aija link generator</h1>
    <p>Aija link generator</p>

    <div id="blockers"></div>

    <button onclick="generate()">Generate Link</button>
</div>

<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close" onclick="closePopup()">âœ•</span>
        <p>Your link:</p>
        <a id="output" target="_blank"></a>
    </div>
</div>

<script>
/* ðŸ”¥ EDIT ONLY THIS PART ðŸ”¥ */
const blockers = {
    School: [
        "https://academic-mathwork.vercel.app/",
        "https://khan-academy-test.base44.app/",
        "https://science-4-kids.vercel.app/"
    ],
    Games: [
        "https://aijamainunblocked.vercel.app/",
        "https://sites.google.com/view/Dog-lover-12"
    ],
    General: [
        "https://ap6636.wixsite.com/my-site-1"
    ]
};
/* ðŸ”¥ STOP EDITING HERE ðŸ”¥ */

let current = Object.keys(blockers)[0];
const blockerDiv = document.getElementById("blockers");

// create blocker buttons automatically
for (let name in blockers) {
    const btn = document.createElement("button");
    btn.textContent = name;
    btn.onclick = () => select(name);
    blockerDiv.appendChild(btn);
}

function select(name) {
    current = name;
    document.querySelectorAll("#blockers button")
        .forEach(b => b.classList.remove("active"));
    [...blockerDiv.children]
        .find(b => b.textContent === name)
        .classList.add("active");
}

select(current);

function generate() {
    const list = blockers[current];
    const link = list[Math.floor(Math.random() * list.length)];
    const out = document.getElementById("output");
    out.href = link;
    out.textContent = link;
    document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
    document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
